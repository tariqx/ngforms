<form [formGroup]="usrJrny.profileForm" (ngSubmit)="onSubmit()">
  
  <label>
    First Name:
    <input type="text" formControlName="firstName" required>
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>

  <div formGroupName="address">
    <h3>Address</h3>
  
    <label>
      Street:
      <input type="text" formControlName="street">
    </label>
  
    <label>
      City:
      <input type="text" formControlName="city">
    </label>
    
    <label>
      State:
      <input type="text" formControlName="state">
    </label>
  
    <label>
      Zip Code:
      <input type="text" formControlName="zip">
    </label>
  </div>

  <!-- <p>
    <button (click)="updateProfile()">Update Profile</button>
  </p> -->

  <button type="submit" [disabled]="!usrJrny.profileForm.valid">Submit</button>
</form>

  <button (click)="getTodosByID()">get Todos data</button>
</p> -->

<p>
  Form Status: {{ usrJrny.profileForm.status }}
</p>
